  <table class="table">
    <thead >
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Nombre</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of Prodc">
        <th scope="row">{{producto.Codigo}}</th>
        <td>{{producto.Nombre}}</td>
        <td><span class="badge badge-primary badge-pill" style="background-color: rgb(165, 111, 216);;">{{producto.Cantidad}}</span></td>
        <td>
          <div class="row">
            <div class="col">
              Q{{producto.Precio}} 
            </div>  
            <div class="col">
              <a href="/carrito" (click)="offProd(producto,Cant.value)" value={{producto}}  style="width: 100px; height: 20px; background-color:rgb(165, 111, 216);border-color: darkmagenta;">üóëÔ∏è</a>
              <textarea class="ml-4 mt-4" #Cant style="width: 100px; height: 25px;"></textarea>
            </div>
          </div>
          
        </td>
      </tr>
      <tr>
        <th>Totales</th>
        <th></th>
        <th>{{Large}}</th>
        <th>Q{{Precio}}</th>
      </tr>
    </tbody>
  </table>
  <div class="float-right mr-4 ">
    <button class="dropbtn" (click)="carrito()" href="/carrito"  style="background-color: rgb(165, 111, 216); border-radius: 20px;">GUARDAR PEDIDO</button>
  </div>
